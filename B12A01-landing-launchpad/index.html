<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment no 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero1">
    <header class="suvro">
      <div class="logo">SuVrO</div>
      <button class="btn">Sign Up</button>
    </header>
    <div class="banner">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </div>
  <section class="action">
    <div class="action-left">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn">Launch live preview</button>
    </div>
    <div class="action-right">
        <img src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
    </div>
  </section>
  <section class="productive-users">
    <div class="hero2">
        <h2 class="title1">Joind Thousands of Productive Users</h2>
        <div class="hero3">
            <div class="hero4">
                <h3>50K</h3>
                <p>Active Users</p>

            </div>

            <div class="hero4">

                <h3>2M+</h3>
                <p>Focus Session</p>
            </div>
            <div class="hero4">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>

            </div>
        </div>

    </div>

  </section>
  <section class="contact-section">
    <div class="contact-container">
        <div class="contact-left">
            <h2>Let's Get in Touch</h2>
        </div>
        <div class="contact-right">
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required/>
                <label for="name">Name</label>
                <input type="name" id="name" placeholder="full name" required/>
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="write your message...." required></textarea>
                <button type="submit">Get in Touch</button>
            </form>
        </div>
    </div>
  </section>

</body>
</html>
